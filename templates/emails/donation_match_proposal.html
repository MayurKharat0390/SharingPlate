<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>New Donation Offer</h2>
        <p>You have received a new donation offer!</p>
        <p><strong>Donation:</strong> {{ donation.title }}</p>
        <p><strong>Donor:</strong> {{ donation.donor.user.username }}</p>
        <p>Please log in to your account to view and respond to this offer.</p>
    </div>
</body>
</html>
